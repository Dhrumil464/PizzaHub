<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Bootstrap Class Toggle</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- <div id="myElement" class="p-3 border">Resize the screen to see changes</div> -->
    <button class="btn btn-primary" id="myElement">Demo</button>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom jQuery Script -->
    <script>
        $(document).ready(function () {
            function updateClass() {
                var element = $("#myElement");

                if ($(window).width() >= 768 && $(window).width() <= 1200) {
                    element.addClass("btn-lg");
                } else {
                    element.removeClass("btn-lg");
                }
            }

            // Run on page load
            updateClass();

            // Run on window resize
            $(window).resize(updateClass);
        });
    </script>

</body>
</html>
